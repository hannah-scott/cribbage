<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>cribbage</title>
    </head>
    <body>
        <div class="main">
            <div class="top">
                <header>
                    <h1>cribbage</h1>
                </header>
                <div class="scores">
                    <div id="player1" class="score">
                        <div class="total active"></div>
                        <div class="running">
                            <ul></ul>
                        </div>
                    </div>
                    <div id="player2" class="score">
                        <div class="total"></div>
                        <div class="running">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <input type="tel" id="input" min="0" />
                </div>
            </div>
            <div class="software bottom">
                <div id="sft-undo" class="software-key software-key-minor">
                    Undo
                </div>
                <div id="sft-add" class="software-key software-key-major">
                    Add
                </div>
                <div id="sft-switch" class="software-key software-key-minor">
                    Switch
                </div>
            </div>

            <div class="buttons bottom">
                <button id="btn-undo">Undo</button>

                <button class="software-key-major" id="btn-add">Add</button>

                <button id="btn-switch">Switch</button>
            </div>
        </div>

        <div class="dialog"></div>

        <script src="/main.js"></script>
    </body>
</html>
